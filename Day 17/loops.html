<html>
    <head>
        <title>loops</title>
    </head>

    <body>
        <script>

            var i;

            document.write("<h1>For Loop</h1>");

            for(i=1;i<10;i++){
                document.write(i+"<br>");
                console.log(i);
            }

            var j=1;

            while(j<=10){
                document.write(j+"<br>");
                console.log(j);

            }

        </script>

    </body>

</html>
