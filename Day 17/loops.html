<html>
    <head>
        <title>loops</title>
        <script>
             var i;

        document.write("<h1>For Loop</h1>");

        for(i=1;i<10;i++){
            document.write(i+"<br>");
            console.log(i);
        }

        document.write("<h1>While Loop</h1>");


        var j=1;

        while(j<=10){
            document.write(j+"<br>");
            console.log(j);
            j++;

        }

        document.write("<h1>Do-While Loop</h1>");


       var k=11;

        do{
            document.write(k+"<br>")
            k++;
        }while(k<=10);

        </script>
    
    </head>

    <body>
        

    </body>

</html>
