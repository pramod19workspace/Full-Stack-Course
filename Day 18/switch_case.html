<html>

<head>
    <title>Switch-Case</title>

</head>
<body>
    <script>

        var day="";


        switch(day){

            case "m":document.write("Monday");
                break;

            case "tu":document.write("Tuesday");
                break;

            case "w":document.write("Wednesday");
                break;

            case "th":document.write("Thursday");
                break;

            case "f":document.write("Friday");
                break;

            case "sa":document.write("Sarurday");
                break;

            case "su":document.write("Sunday");
                break;

            default:document.write("Wrong Input");
                break;

        }


    </script>

</body>
</html>
