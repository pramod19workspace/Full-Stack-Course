<html>

    <head>

    <body>
        <script>
            function hello(name){
              var msg="Good Morning,";
                document.write("<span>"+msg+name+"</span><br><br>");
                
            }

            hello("Pramod R");


            function eli(sslc,puc,deg,qualification,branch){

                eligible=true;  //qualification=mca or be, in 'be' branch only cse or ise 
            var elicount=4;

            var msg="<h1>Candidate not selected due to following reasons</h1><ul>";

            if(sslc<60){
                eligible=false;
                msg+="<li>marks in sslc less than 60</li>";
                elicount--;
                // exit(0);
            }
            if(puc<60){
                eligible=false;
                msg+="<li>marks in puc less than 60</li>";
                elicount--;
            }
            if(deg<60){
                eligible=false;
                msg+="<li>marks in deg less than 60</li>";
                elicount--;
            }

            if(qualification=="mca" || qualification=="be"){
                if(qualification=='be'){
                    if(branch!="cse"||branch!="ise"){
                        eligible=false;
                        msg+="<li>Branch type not considered</li>";
                        elicount--;
                    }
                }
            }
            else{
                eligible=false;
                msg+="<li>Qualification not considered</li>";
                elicount--;            
            }
            // document.write(eligible);

            if(eligible==true){
                document.write("Congrates.<br>Your are selected.<br>Match criteria "+elicount+"/4");
            }
            else{
                document.write(msg+"<br>Match Criteria : "+elicount+"/4");
            }
            }

            eli(60,60,60,'mca','');

            function marks(name,m1,m2,m3){
                //To find percentage and grade
                var pass=true;
                
                if(m1<35 || m2<35 || m3<35){
                    pass=false;
                }

                var total=m1+m2+m3;
                var percentage=(total/3)*100;

                if(percentage>=85)
                {
                    document.write("<br><br>Good Morning "+name+". Grade : ");
                    document.write("A+");
                }
                else if(percentage>=60&&percentage<=84){
                    document.write("<br><br>Good Morning "+name+". Grade : ");
                    document.write("A");
                }
                else if(percentage>=50&&percentage<=59){
                    document.write("<br><br>Good Morning "+name+". Grade : ");
                    document.write("B");
                }
                else{
                    document.write("<br><br>Good Morning "+name+". Grade : ");
                    document.write("C");
                }

                // document.write("Good Morning "+name+". Grade : ");
            }




            marks('Pramod',56,67,89);

        </script>
    </body>

</html>
