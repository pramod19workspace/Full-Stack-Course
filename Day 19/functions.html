<html>

    <head>
        <title>Functions</title>
        <style>
            span{
                /* font-style: italic; */
                font-weight: bold;
                text-decoration: underline;
                font-size: 30px;
            }
        </style>
    </head>

    <body>
        <script>
            function hello(name){
              var msg="Good Morning,";
                document.write("<span>"+msg+name+"</span><br><br>");
                
            }

            hello("Pramod R");


            function eli(sslc,puc,deg,qualification,branch){

                eligible=true;  //qualification=mca or be, in 'be' branch only cse or ise 
            var elicount=4;

            var msg="<h1>Candidate not selected due to following reasons</h1><ul>";

            if(sslc<60){
                eligible=false;
                msg+="<li>marks in sslc less than 60</li>";
                elicount--;
                // exit(0);
            }
            if(puc<60){
                eligible=false;
                msg+="<li>marks in puc less than 60</li>";
                elicount--;
            }
            if(deg<60){
                eligible=false;
                msg+="<li>marks in deg less than 60</li>";
                elicount--;
            }

            if(qualification=="mca" || qualification=="be"){
                if(qualification=='be'){
                    if(branch!="cse"||branch!="ise"){
                        eligible=false;
                        msg+="<li>Branch type not considered</li>";
                        elicount--;
                    }
                }
            }
            else{
                eligible=false;
                msg+="<li>Qualification not considered</li>";
                elicount--;            
            }
            // document.write(eligible);

            if(eligible==true){
                document.write("Congrates.<br>Your are selected.<br>Match criteria "+elicount+"/4");
            }
            else{
                document.write(msg+"<br>Match Criteria : "+elicount+"/4");
            }
            }

            eli(60,60,60,'mca','');

        </script>
    </body>

</html>
