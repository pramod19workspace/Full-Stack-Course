        <script>

            //returns the largest integer for the given number
            var ceilval=Math.ceil(7.4);
            console.log("CeilVal "+ceilval);

            //returns the rounded integer nearest for the given number like 4 for 3.7,3 for 3.3,6 for 5.9
            var roundval=Math.round(4.5);
            console.log("RoundVal : "+roundval);

            

        </script>
