<!DOCTYPE html>
<html lang="en">

<head>
    <title>bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Alerts</h2>

        <div class="alert alert-danger alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>Hai
        </div>

        <div class="alert alert-dark alert-dismissible">
            <button class="btn-close" data-bs-dismiss="alert"></button>Welcome to India
        </div>

        <div class="offcanvas offcanvas-end" id="menu">
            <div class="offcanvas-header">
                <h3 class="offcanvas-title">Title</h3>
                <button class="btn-close" data-bs-dismiss="offcanvas"></button>
            </div>

<!-- Offcanvas-end/top/bottom/start -->

            <div class="offcanvas-body">
                <p>Alerts</p>
                <p>Images</p>
                <p>Circle</p> 
            </div>
        </div>

        <div class="container m-3">

            <button class="btn btn-danger" data-bs-toggle="offcanvas" data-bs-target="#menu">Open OffCanvas Menu</button>

        </div>

        <div class="btn-group">

            <button class="btn btn-info">Karnataka</button>
            <button class="btn btn-info">Kerala</button>
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Goa</button>

                <div class="dropdown-menu">
                    <a class="dropdown-item text-danger bg-info" href="">Panaji</a>
                    <a class="dropdown-item text-danger bg-info" href="">Panaji</a>

                </div>

                



        </div>



        

    </div>



</body>
</html>
