<!DOCTYPE html>
<html lang="en">

<head>
    <title>bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- https://www.w3schools.com/bootstrap/bootstrap_images.asp -->
    <div class="conatiner">

        <h2>Images</h2>
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="" class="rounded"
            width="200" height="200">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="rounded-circle"
            width="200" height="200" alt="">
        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" class="img-thumbnail" width="200"
            height="200" alt="">

        <a href="#" class="ripple">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="" class="rounded-pill"
                width="200" height="200">
        </a>
        <br><br> <br><br>

        <div class="progress bg-white">

            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated text-white"
                style="width:50%">50</div>

            <div class="progress-bar bg-dark progress-bar-striped progress-bar-animated text-white" style="width:25%">25
            </div>


        </div>
        <br><br>

        <div>
            <h1>spinner</h1>

            <div class="spinner-border"></div>
            <div class="spinner-border text-primary"></div>
            <div class="spinner-border text-sucess"></div>
            <div class="spinner-border text-info"></div>
            <div class="spinner-border text-warning"></div>
            <div class="spinner-border text-danger"></div>
            <div class="spinner-border text-secondary"></div>
            <div class="spinner-border spinner-border-sm text-dark"></div>

            <div class="spinner-grow text-info"></div>
            <div class="spinner-grow spinner-grow-sm"></div>

            <button class="btn btn-primary">
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading...
            </button>
           
        </div>

        <br><br>

        <h1>BreadCrumb</h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">2013</a></li>
            <li class="breadcrumb-item"><a href="#">November</a></li>
        </ol>

        <h1>Progress Bar</h1>
        <div class="progress bg-light" style="height: 50px;">
            <div class="progress-bar bg-dark text-info progress-bar-animated" style="width:50%"> 50</div>   
            <div class="progress-bar bg-info text-dark progress-bar-animated" style="width:25%"> 25</div>   
        
        </div>

        <br><br>

        <div class="progress bg-warning progress-bar-striped" style="height: 50px;">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:50%"> 50</div>   
            <div class="progress-bar bg-info text-dark progress-bar-animated" style="width:25%"> 25</div>   
        
        </div>


    </div>


</body>


</html>
