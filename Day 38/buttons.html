<!DOCTYPE html>
<html lang="en">

<head>
    <title>bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container m-5">
        <button class="btn btn-outline-danger">Link</button>
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-lg btn-outline-success">Success</button>
        <button class="btn btn-sm btn-outline-info">Info</button>
        <button class="btn btn-outline-warning">Warning</button>
        <button class="btn btn-lg btn-outline-danger">Danger</button>
        <button class="btn btn-outline-danger">Dark</button>
        <button class="btn btn-outline-light text-dark">Light</button>

    </div>

    <div class="container m-5">

        <h2>Basic Outline</h2>
        <div class="d-grid">
            <button class="btn btn-warning disabled">Apple</button>
            <button class="btn btn-success active">Samsung</button>
        </div>


    </div>

    <div class="btn-group mx-5">
        <button class="btn">Apple</button>
        <button class="btn">Samsung</button>
        <button class="btn">Sony</button>

    </div>

    <button class="btn btn-secondary text-warning">Message <span class="badge bg-danger">4</span> </button>



</body>

</html>
