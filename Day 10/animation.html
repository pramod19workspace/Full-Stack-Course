<html>
    <head>
        <title>
            Animation
        </title>
        <style>
            *{
                box-sizing: border-box;
            }

            @keyframes textcolor
            {
                0% {color: red;font-size: 10px;border-radius: 10%;}
                25% {color: blue;font-size:15px;border-radius: 20%;}
                50% {color: green;font-size:20px;border-radius: 30%;}
                75% {color: yellow;font-size:25px;border-radius: 40%;}
                100% {color: pink;font-size:30px;border-radius: 50%;}

            }   

            @keyframes resize{
                0% {height: 100px;width:100px;padding-top: 0px;background-color: yellow;}
                25% {height: 150px;width:150px;padding-top: 10px;background-color: red;}
                50% {height: 200px;width:200px;padding-top: 10px;background-color: yellow;}
                75% {height: 250px;width:250px;padding-top: 20px;background-color: red;}
                100% {height: 300px;width:300px;padding-top: 20px;background-color: yellow;}


            }

            @keyframes horizontal-move{

                0% {top:0px;left: 0px;}
                25% {top:0px;left: 100px;}
                50% {top:0px;left: 200px;}
                75% {top:0px;left: 300px;}
                100% {top:0px;left: 400px;}

            }

            @keyframes vertical-move{

                0% {top:0px;left: 0px;}
                25% {top:100px;left: 100px;}
                50% {top:200px;left: 00px;}
                75% {top:300px;left: 100px;}
                100% {top:400px;left: 00px;}

            }


            
            h3{

                animation: textcolor;
                animation-duration: 5s;
                animation-iteration-count: infinite;
            }

            div{
                height: 200px;
                width: 200px;
                text-align: center;
                position: relative;
                animation: textcolor,resize,vertical-move;
                animation-duration: 10s;
                animation-iteration-count: infinite;
            }





        </style>
    </head>

    <body>
        <div id="first">
            <h3 id="mrg">Good Morning</h3>
            hello
        </div>
        <br>
        <div id="first">
            <h3 id="mrg">Good Morning</h3>
            hello
        </div>


    </body>

</html>
