<html>
    <head>

    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){

            $("#show").hide();

            $("#hide").click(function(){

                $("#hideshow").hide();
                $("#hide").hide();
                $("#show").show();

            });

            $("#show").click(function(){

                $("#hideshow").show();
                $("#hide").show();
                $("#show").hide();

            });

            $("#toggles").click(function(){

                $("#tg1").toggle();

            });

            $("#fadebutton").click(function(){
                $("#fade1").fadeTo("slow",0.4);
                $("#fade2").fadeToggle(3000);
                $("#fade3").fadeIn(6000);
                $("#fade4").fadeOut(3000);


            });

            $("#slide").click(function(){
                $("#slides").slideToggle(5000);
            });

            







        });
    </script>

    <style>
        #fade1{
            background-color: aliceblue;
        }
        #fade2{
            background-color: antiquewhite;
        }
        #fade3{
            background-color: aqua;
        }
        #fade4{
            background-color: brown;
        }
        #slide,#slides{
            background-color: darkgoldenrod;
        }
    </style>

    <body>
    <div>    
        <h2>Hide/Show</h2>
        <input type="button" id="hide" value="hide">
        <input type="button" id="show" value="show">

        <div id="hideshow">
            <p>This is for hide and show</p>
        </div>
    </div>

    <h2 id="slide">Slide</h2>
    <div id="slides">
        <p>This is for slide</p>

    </div>

    <h2>Toggle</h2>
    <input type="button" id="toggles" value="Toggle">
    <div id="tg1">
        <p>This is for toggle</p>
    </div>

    <h2>Fades</h2>
    <input type="button" id="fadebutton" value="fade">
    <div id="fade1">
        <p>This is for Fadeto</p>
    </div>

    <div id="fade2">
        <p>This is for Fade Toggle</p>
    </div>

    <div id="fade3">
        <p>This is for Fade In</p>
    </div>

    <div id="fade4">
        <p>This is for fadeOut</p>
    </div>

    </body>
</html>
