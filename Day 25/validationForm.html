<html>
<head>
    <title>Validation</title>
</head>
<body>
    <script src="validation.js" type="text/javascript"></script>
    <h1>Registration Form</h1>

    <p id="err">

    </p>

    <form action="" method="get">
        <table>
            <tr>
                <td>Name* : </td>
                <td><input type="text" id="name" value=""></td>

            </tr>

            <tr>
                <td>Email* : </td>
                <td><input type="text" id="email" value=""></td>
            </tr>

            <tr>
                <td>Phone* : </td>
                <td><input type="text" id="phone" value=""></td>
            </tr>

            <tr>
                <td>Current Address</td>
                <td><textarea id="currentAddress" onkeyup="sameAddress()"></textarea></td>
                
                
            </tr>
            <tr>
                <td>Permanent Address</td>
                <td><textarea id="permanentAddress"></textarea></td>
                <td><input type="checkbox" name="" id="same" onclick="sameAddress()">Same as Current Address</td>
            </tr>


            <tr>
                <td></td>
                <td><input type="submit" value="Submit" onclick="return(validation())"/></td>
            </tr>

        </table>




    </form>




</body>




</html>
