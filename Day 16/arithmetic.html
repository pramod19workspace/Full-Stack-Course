<html>

    <head>
       <title>arithmetic</title> 
    </head>

    <body>
        <script>
            var a,b,sum;

            a=100;
            b=200;

            sum=a+b;

            document.write("The sum of "+a+' '+b+' is ' +sum+'<br>');

            console.log(sum);
            

            var diff=a-b;

            document.write("The difference of "+a+' '+b+' is ' +diff+'<br>');

            console.log(diff);

        
            var mul=a*b;

            document.write("The multiply of "+a+' '+b+' is ' +mul+'<br>');
            
            console.log(mul);

        
            var div=a/b;

            document.write("The quotient of "+a+' '+b+' is ' +div+'<br>'); 

            console.log(div);

        
            var mod=a%b;

            document.write("The mod  of "+a+' '+b+' is ' +mod+'<br>');

            console.log(mod);


            a++; //Post-Increment
            console.log(a);

            ++a;//Pre-Increment
            console.log(a);

            a--; //post decrement
            console.log(a);

            --a;//pre decrement
            console.log(a);

            //https://www.w3schools.com/js/js_reserved.asp

            //JS Key Words

        </script>
    </body>

</html>
